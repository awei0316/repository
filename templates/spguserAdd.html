    <script language="javascript" type="text/javascript">

        function QRidfBookYanNull() {
            if ($('#txtrdfuno').val() == "") {
                RidfBookAlertMsgForNull("请输入账号");
                return false;
            }
           if ($('#txtrdfups').val() == "") {
                RidfBookAlertMsgForNull("请输入新密码");
                return false;
            }
            if ($('#txtrdfups1').val() == "") {
                RidfBookAlertMsgForNull("请输入确认密码");
                return false;
            }
             if ($('#txtrdfups').val() !=$('#txtrdfups1').val()) {
                RidfBookAlertMsgForNull("两次密码输入不一致");
                return false;
            }
            if ($('#txtrdfuxm').val() == "") {
                RidfBookAlertMsgForNull("请输入昵称");
                return false;
            }
        

             if ($('#txtrdfusex').val() == "") {
                            RidfBookAlertMsgForNull("请选择性别");
                            return false;
                        }
                 if ($('#txtrdfutel').val() == "") {
                            RidfBookAlertMsgForNull("请输入电话");
                            return false;
                        }


             if ($('#txtstfpic').val() == "") {
                            RidfBookAlertMsgForNull("请上传照片");
                            return false;
                        }


           document.form1.submit();
        }
        function back()
        {
           document.location.href = 'spguserList?index=1'
        }
         function fileup()
        {

            var pop=new Popup({ contentType:1,isReloadOnClose:false,width:400,height:200});
            pop.setContent("contentUrl","upload");
            pop.setContent("title","图片上传");
            pop.build();
            pop.show();
        }
    </script>

</head>

   <th>

<tr>

</tr>


                            <tr>
